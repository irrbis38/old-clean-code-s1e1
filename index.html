<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__adding">
        <label class="main__new-label" for="new-task">Add Item</label>
        <article class="main__wrapper">
          <input id="new-task" class="main__task main__input main__input--new" type="text">
          <button class="main__btn main__btn--add">Add</button>
        </article>
      </section>
      <section class="main__todo">
        <h3 class="main__title">Todo</h3>
        <ul id="incomplete-tasks" class="main__incomplete">
          <li class="main__task-item">
            <input class="main__input main__input-checkbox" type="checkbox">
            <label class="main__task main__label">Pay Bills</label>
            <input type="text" class="main__input main__input--text">
            <button class="main__btn main__btn--edit">Edit</button>
            <button class="main__btn main__btn--delete">
              <img class="main__delete-pic" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="main__task-item main__task-item--edit">
            <input class="main__input main__input-checkbox" type="checkbox">
            <label class="main__task main__label">Go Shopping</label>
            <input type="text" value="go shopping" class="main__task main__input main__input--text">
            <button class="main__btn main__btn--edit">Save</button>
            <button class="main__btn main__btn--delete">
              <img class="main__delete-pic"  src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__done">
        <h3 class="main__title">Completed</h3>
        <ul id="completed-tasks" class="main__completed">
          <li class="main__task-item">
            <input class="main__input main__input-checkbox" type="checkbox" checked>
            <label class="main__task main__label">See the Doctor</label>
            <input type="text" class="main__task main__input main__input--text">
            <button class="main__btn main__btn--edit">Edit</button>
            <button class="main__btn main__btn--delete">
              <img class="main__delete-pic"  src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
