<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="about">
      <img class="about-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <article class="task-wrapper">
          <input id="new-task" class="task main-input new-task-input" type="text">
          <button class="btn add-btn">Add</button>
        </article>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks">
          <li class="task-item">
            <input class="main-input checkbox-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="main-input text-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-pic" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input class="main-input checkbox-input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="go shopping" class="task main-input text-input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-pic"  src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="completed-tasks">
          <li class="task-item">
            <input class="main-input checkbox-input" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task main-input text-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-pic"  src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
